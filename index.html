<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upstage Studios â€“ Beta Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      color: #00ff88;
      margin-bottom: 10px;
    }
    header p {
      color: #ccc;
    }
    .cta {
      text-align: center;
      margin-top: 40px;
    }
    .cta input[type="email"] {
      padding: 12px;
      width: 280px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    .cta button {
      padding: 12px 24px;
      background-color: #00ff88;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .cta p {
      margin-top: 20px;
      color: #0f0;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¤ Welcome to Upstage Studios</h1>
    <p>The platform for performers, creators, and rising talent.</p>
  </header>

  <section class="cta">
    <form onsubmit="submitForm(event)">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Join the Beta Waitlist</button>
    </form>
    <p id="confirmation" style="display:none;">ðŸŽ‰ You're on the list!</p>
  </section>

  <footer>
    &copy; 2025 Upstage Studios. All rights reserved.
  </footer>

  <script>
    async function submitForm(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const confirmation = document.getElementById('confirmation');

      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      try {
        const res = await fetch("https://zasmhtqyfkxgeudktfys.supabase.co/functions/v1/send-welcome-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            email: email,
            name: "Beta Waitlist Signup"
          })
        });

        if (res.ok) {
          confirmation.innerText = "ðŸŽ‰ You're on the list!";
          confirmation.style.display = 'block';
        } else {
          const err = await res.json();
          alert("Error: " + (err.error || "Something went wrong"));
        }
      } catch (err) {
        console.error("Fetch error:", err);
        alert("Could not connect to server.");
      }
    }
  </script>
</body>
</html>
