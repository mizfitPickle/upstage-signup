
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Sign-Up – Upstage Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    input, textarea, select {
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    label {
      margin-top: 12px;
    }
    button {
      padding: 12px;
      background-color: #00ff88;
      color: #111;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .success {
      text-align: center;
      color: #0f0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Creator Sign-Up</h1>
  <form id="creatorForm" onsubmit="handleSubmit(event)">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="password" id="password" placeholder="Create a Password" required />
    <textarea id="bio" placeholder="Your Bio" rows="4" required></textarea>
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Gaming">Gaming</option>
      <option value="Music">Music</option>
      <option value="Dance">Dance</option>
      <option value="Poetry">Poetry</option>
      <option value="Skits">Skits</option>
    </select>
    <input type="text" id="instagram" placeholder="Instagram Handle (optional)" />
    <input type="text" id="tiktok" placeholder="TikTok Handle (optional)" />
    <label>
      <input type="checkbox" id="proOptIn" /> Opt-in to Pro ($5.99/month)
    </label>
    <button type="submit">Join Upstage</button>
  </form>
  <p class="success" id="successMsg" style="display:none;">✅ Account created! You're officially a creator on Upstage.</p>

  <script>
    async function handleSubmit(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const bio = document.getElementById('bio').value.trim();
      const category = document.getElementById('category').value;

      if (!name || !email || !password || !bio || !category) {
        alert("Please complete all required fields.");
        return;
      }

      const data = {
        name,
        email,
        password,
        bio,
        category,
        instagram: document.getElementById('instagram').value.trim(),
        tiktok: document.getElementById('tiktok').value.trim(),
        pro: document.getElementById('proOptIn').checked
      };

      await fetch('https://zasmhtqyfkxgeudktfys.supabase.co/functions/v1/signup-creator', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      await fetch('https://zasmhtqyfkxgeudktfys.supabase.co/functions/v1/send-welcome-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_email: email,
          user_name: name
        })
      });

      document.getElementById('creatorForm').reset();
      document.getElementById('successMsg').style.display = 'block';
    }
  </script>
</body>
</html>
